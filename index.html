<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact form</title>
</head>
<body>
    <form class="contact-form">

        <h1 id="title-form">Contact Us</h1>

        <div class="form__group-firstName">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
    
        <div class="form__group-lastName">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
    
        <div class="form__group-email">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>

            <span>Query Type *</span>

                <fieldset class="generalEnquiry">
                    <input type="radio" id="generalEnquiry" name="generalEnquiry">
                    <label for="generalEnquiry">General Enquiry</label>
                </fieldset>
    
                <fieldset class="supportRequest">
                    <input type="radio" id="supportRequest" name="supportRequest">
                    <label for="supportRequest">Support Request</label>
                </fieldset>
    
        <div class="form__group-message">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" ></textarea>
        </div>

        <div class="text__consent">
            <input type="checkbox" id="textConsent" name="textConsent">
            <label for="textConsent">I consent to being contacted by the team *</label>
        </div>
    
        <div class="button-submit">
            <button type="submit">Submit</button>
        </div>
    </form> 
</body>
</html>
