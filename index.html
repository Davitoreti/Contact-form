<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact form</title>
</head>
<body>
    <form class="contact-form">

        <h1 id="title-form">Contact Us</h1>

        <div class="form__group-firstName">
            <label for="firstName">First Name *</label><br>
            <input type="text" id="firstName" name="firstName" required>
        </div>
    
        <div class="form__group-lastName">
            <label for="lastName">Last Name *</label><br>
            <input type="text" id="lastName" name="lastName" required>
        </div>
    
        <div class="form__group-email">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="queryType">

            <span>Query Type *</span>

                <fieldset>
                    <input type="checkbox" id="generalEnquiry" name="generalEnquiry">
                    <label for="generalEnquiry">General Enquiry</label>
                </fieldset>
    
                <fieldset>
                    <input type="checkbox" id="supportRequest" name="supportRequest">
                    <label for="generalEnquiry">Support Request</label>
                </fieldset>
        </div>
    
        <div class="form__group-message">
            <label for="message">Message *</label><br>
            <textarea id="message" name="message" rows="5" ></textarea>
        </div>

        <div class="text__consent">
            <input type="checkbox" id="textConsent" name="textConsent">
            <label for="textConsent">I consent to being contacted by the team *</label>
        </div>
    
        <div class="button-submit">
            <button type="submit">Submit</button>
        </div>
    </form> 
</body>
</html>
